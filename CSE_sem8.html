  <body>
    <div class="header">
      <img src="Files/KPR logo.png" class="kpr-header-logo-img" />
      <p class="header-title">KPRIET CGPA MASTER</p>
    </div>
    <p class="page-title">CSE SEM 8</p>
    <p class="page-subtitle">
      [Enter Grade Marks As per your Grade in the Grade sheet]
    </p>
    <div class="body-div">
      <center>
        <div class="grade-sheet-div">
          <p class="gm-title">GRADE MARKS SHEET</p>
          <p class="gm-sub-title">O - 10</p>
          <p class="gm-sub-title">A+ - 9</p>
          <p class="gm-sub-title">A - 8</p>
          <p class="gm-sub-title">B+ - 7</p>
          <p class="gm-sub-title">B - 6</p>
          <p class="gm-sub-title">C - 5</p>
          <p class="arrear-title-p">If You have Arrear please click Below</p>
          <a href="CSE_sem8_arrear.html">
            <button class="arrear-nav-but">ARREAR LINK</button>
          </a>
        </div>
      </center>
      <center>
        <div class="marks-input-div">
          <p class="sub-mark-p">Enter Your Project Work Phase- II Grade</p>
          <input
            type="number"
            class="PW2-input mark-enter-style-input"
            placeholder="PW2"
          />
          <p class="sub-mark-p">
            Enter Your Industrial Training/Internship Grade
          </p>
          <input
            type="number"
            class="IT-input mark-enter-style-input"
            placeholder="IT"
          />
          <button
            onclick="CSE_sem8_score()"
            style="display: block; margin-top: 10px"
            class="result-but"
          >
            ENTER
          </button>
          <p class="result-p"></p>
        </div>
      </center>
    </div>
